<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link href="assets/favicon.ico" rel="shortcut icon"/>
   <link rel="stylesheet" href="css/owfont-regular.css"/>
   <link rel="stylesheet" href="css/style.css"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
   <title>momentum</title>
</head>
<body class="body">
<header class="header">
   <div class="player">
      <div class="player-controls">
         <button class="play-prev player-icon"></button>
         <button class="play-btn play player-icon"></button>
         <button class="play-next player-icon"></button>
         <img alt="mute" class="muteButton" src="assets/svg/icons8-voice-64.png"
              style="height: 25px; margin-left: 13px">
         <input class="soundVolume" type="range" min="0" max="1" step="0.01">
      </div>
      <div class="progress-container">
         <div class="duration-player">
            <div class="progress"></div>
         </div>
         <div class="timer">
            <div class="time-active"></div>
            <div class="duration"></div>
         </div>
      </div>
      <div class="play-list">

      </div>
   </div>
   <div class="weather">
      <input type="text" class="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
         <span class="temperature"></span>
         <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
   </div>
</header>
<main class="main">
   <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
   </div>
   <div class="time-date">
      <time class="time-date"></time>
      <date class="date"></date>
   </div>
   <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="Write your name"/>
   </div>
</main>

<footer class="footer">

   <div class="quotes-container">
      <button class="change-quote"></button>
      <div class="quote"></div>
      <div class="author"></div>
   </div>


   <img alt="settings" class="sett-main-button" src="assets/settings-gear-svgrepo-com.svg" style="height: 40px">
   <div class="settings">
      <img class="close-sett-button" src="assets/close-svgrepo-com.svg" alt="close-settings" width="25px">
      <div class="input-container">
         <div class="input">
            <input type="checkbox" class="checkbox" id="player" name="player" checked>
            <label for="player" class="player-check"></label>
         </div>
         <div class="input">
            <input type="checkbox" class="checkbox" id="weather" name="weather" checked>
            <label for="weather" class="weather-check"></label>
         </div>
         <div class="input">
            <input type="checkbox" class="checkbox" id="greeting" name="greeting" checked>
            <label for="greeting" class="greeting-check"></label>
         </div>
         <div class="input">
            <input type="checkbox" class="checkbox" id="quotes" name="quotes" checked>
            <label for="quotes" class="quotes-check"></label>
         </div>
         <div class="input">
            <input type="checkbox" class="checkbox" id="time-date" name="time-date" checked>
            <label for="time-date" class="time-check"></label>
         </div>
         <div class="input">
            <input type="checkbox" class="checkbox" id="todo" name="todo" checked>
            <label for="todo" class="todo-check"></label>
         </div>
      </div>
      <div class="api-container">
         <span class="api-text">Choose API:</span>
         <div class="api">
            <input type="radio" id="GitHub" name="api" value="GitHub" checked>
            <label for="GitHub">GitHub</label>
         </div>
         <div class="api">
            <input type="radio" id="Unsplash" name="api" value="Unsplash">
            <label for="Unsplash">Unsplash</label>
         </div>
         <div class="api">

            <input type="radio" id="Flickr" name="api" value="Flickr">
            <label for="Flickr">Flickr</label>
         </div>
      </div>
      <div class="lang">
         <button class="rus lang-btn">
            RU
         </button>
         <button class="eng lang-btn">
            EN
         </button>
      </div>
   </div>



</footer>

<script type="module" src="./scripts/index.js"></script>
<script type="module" src="scripts/background.js"></script>
<script type="module" src="scripts/player.js"></script>
<script type="module" src="scripts/playList.js"></script>
<script type="module" src="scripts/settingsState.js"></script>

</body>
</html>
